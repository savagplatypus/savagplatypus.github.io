<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
    height: 100%;
}

.parallax {
    /* The image used */
    background-image: url('Images/savagplatypussite2.png');

    /* Full height */
    height: 100%; 

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
</head>
<body>

<div class="parallax"></div>

<div style="height:100px;background-color:white;font-size:14px">
This is just a test example.
</div>

    <div style="height:50px;background-color:white;font-size:14px">
different div sizes
</div>

<div class="parallax"></div>

</body>
</html>
